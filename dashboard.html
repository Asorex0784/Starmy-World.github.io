<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Dashboard</title>
    <style>
        /* Genel Stil Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #4a148c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar h1 {
            font-size: 22px;
            margin-left: 15px;
        }

        /* Hamburger Menü */
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            position: relative;
            right: 15px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* Menü Listesi */
        .menu-list {
            display: none;
            position: absolute;
            top: 60px;   /* Menü navbar'ın hemen altında */
            left: 0;
            background-color: #4a148c;
            width: 80px;  /* Menü boyutunu uygun bir şekilde küçülttüm */
            padding: 20px 0;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-list a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
            text-align: left;
            padding-left: 20px;
        }

        .menu-list a:hover {
            background-color: #7b1fa2;
        }

        .menu-list.show-menu {
            display: block;
        }

        /* Dashboard İçeriği */
        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>STARMY WORLD</h1>

        <!-- Hamburger Menü -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menü Listesi -->
    <div class="menu-list" id="menu-list">
        <a href="#">• Ayarlar</a>
        <a href="#">• Profil</a>
        <a href="#" onclick="logout()">• Çıkış Yap</a>
    </div>

    <script>
        // Menü Toggle Fonksiyonu
        function toggleMenu() {
            var menuList = document.getElementById('menu-list');
            menuList.classList.toggle('show-menu');
        }

        // Çıkış Yap fonksiyonu
        function logout() {
            window.location.href = 'index.html';  // Çıkış yapıldığında index.html'ye yönlendir
        }

    </script>

</body>
</html>
