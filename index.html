<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Giriş</title>
    <style>
        /* Genel Stil Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #4a148c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar h1 {
            font-size: 22px;
            margin-left: 15px;
        }

        .menu {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #7b1fa2;
        }

        /* Form Konteyneri */
        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container h2 {
            margin-bottom: 15px;
            color: #4a148c;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #9c4dcc, #4a148c);
        }

        .switch {
            background: none;
            border: none;
            color: #4a148c;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }

        .switch:hover {
            color: #7b1fa2;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/supabase.js"></script>
    <script>
        // Supabase bağlantısını başlat
        const supabase = Supabase.createClient('https://wnfhqwjbvfbigwacticm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZmhxd2pidmZiaWd3YWN0aWNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxMzM4MTYsImV4cCI6MjA1MzcwOTgxNn0.QhkpC972oABWqw_V2WsJUWRazn0Ty9JsKas6qw_J5K4');
        
        async function registerUser() {
            let username = document.getElementById('register-username').value.trim();
            let password = document.getElementById('register-password').value.trim();
            let errorMessage = document.getElementById('register-error');

            // Boş alan kontrolü
            if (username === "" || password === "") {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 2000);
            } else {
                // Kullanıcıyı veritabanına ekle
                const { data, error } = await supabase
                    .from('users')
                    .insert([{ username: username, password: password }]);

                if (error) {
                    alert('Kayıt sırasında bir hata oluştu: ' + error.message);
                } else {
                    alert('Kayıt başarılı!');
                    toggleForm(); // Kayıt işlemi başarılıysa formu değiştir
                }
            }
        }

        async function loginUser() {
            let username = document.getElementById('login-username').value.trim();
            let password = document.getElementById('login-password').value.trim();
            let errorMessage = document.getElementById('login-error');

            // Boş alan kontrolü
            if (username === "" || password === "") {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 2000);
            } else {
                // Veritabanında kontrol et
                const { data, error } = await supabase
                    .from('users')
                    .select('username, password')
                    .eq('username', username)
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    alert('Giriş başarısız! Kullanıcı adı veya şifre yanlış.');
                } else {
                    alert('Giriş başarılı!');
                }
            }
        }

        function toggleForm() {
            let loginForm = document.getElementById('login-form');
            let registerForm = document.getElementById('register-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>STARMY WORLD</h1>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Help</a>
            <a href="#">Server</a>
        </div>
    </div>

    <!-- Giriş Formu -->
    <div class="container" id="login-form">
        <h2>Giriş Yap</h2>
        <input type="text" id="login-username" placeholder="Kullanıcı Adı">
        <input type="password" id="login-password" placeholder="Şifre">
        <button onclick="loginUser()">Giriş Yap</button>
        <p class="error-message" id="login-error">Lütfen tüm alanları doldurun!</p>
        <button class="switch" onclick="toggleForm()">Hesabın yok mu? Kayıt Ol</button>
    </div>

    <!-- Kayıt Ol Formu -->
    <div class="container" id="register-form" style="display: none;">
        <h2>Kayıt Ol</h2>
        <input type="text" id="register-username" placeholder="Kullanıcı Adı">
        <input type="password" id="register-password" placeholder="Şifre">
        <button onclick="registerUser()">Kayıt Ol</button>
        <p class="error-message" id="register-error">Lütfen tüm alanları doldurun!</p>
        <button class="switch" onclick="toggleForm()">Zaten hesabın var mı? Giriş Yap</button>
    </div>

</body>
</html>
