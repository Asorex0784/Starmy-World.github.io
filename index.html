<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Giriş</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Genel Stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #4a148c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar h1 {
            font-size: 20px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #7b1fa2;
        }

        /* Form Konteyneri */
        .container {
            width: 100%;
            max-width: 360px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        .container h2 {
            margin-bottom: 15px;
            color: #4a148c;
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #9c4dcc, #4a148c);
        }

        .switch {
            background: none;
            border: none;
            color: #4a148c;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }

        .switch:hover {
            color: #7b1fa2;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        /* Diyalog Kutusu */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #4a148c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 20;
            text-align: center;
        }

        .dialog p {
            margin: 10px 0;
            font-size: 14px;
        }

        .dialog button {
            padding: 8px 12px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dialog button:hover {
            background-color: #7b1fa2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>STARMY WORLD</h1>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Help</a>
            <a href="#" onclick="showDialog()">Server</a>
        </nav>
    </header>

    <!-- Giriş Formu -->
    <main>
        <div class="container" id="login-form">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button onclick="validateLogin(event)">Giriş Yap</button>
            <p class="error-message" id="login-error">Lütfen tüm alanları doldurun!</p>
            <button class="switch" onclick="toggleForm()">Hesabın yok mu? Kayıt Ol</button>
        </div>

        <!-- Kayıt Ol Formu -->
        <div class="container" id="register-form" style="display: none;">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-username" placeholder="Kullanıcı Adı">
            <input type="password" id="register-password" placeholder="Şifre">
            <button onclick="validateRegister(event)">Kayıt Ol</button>
            <p class="error-message" id="register-error">Lütfen tüm alanları doldurun!</p>
            <button class="switch" onclick="toggleForm()">Zaten hesabın var mı? Giriş Yap</button>
        </div>
    </main>

    <!-- Diyalog Kutusu -->
    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="dialog">
        <p>STARMY WORLD Discord sunucusuna katılmak için <a href="https://discord.gg/C9qgjETnqA" target="_blank">buraya tıklayın</a>.</p>
        <button onclick="closeDialog()">Kapat</button>
    </div>

    <script>
        // Form Geçişi
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        // Giriş Validasyonu
        function validateLogin(event) {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorMessage = document.getElementById('login-error');

            if (!username || !password) {
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 2000);
                event.preventDefault();
            } else {
                window.location.href = "dashboard.html";
            }
        }

        // Kayıt Validasyonu
        function validateRegister(event) {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const errorMessage = document.getElementById('register-error');

            if (!username || !password) {
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 2000);
                event.preventDefault();
            } else {
                window.location.href = "dashboard.html";
            }
        }

        // Diyalog Kutusu
        function showDialog() {
            document.getElementById('dialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
