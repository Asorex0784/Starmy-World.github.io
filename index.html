<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Kayıt Ol</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/supabase.js"></script>
    <script>
        // Supabase bağlantısını başlat
        const supabase = Supabase.createClient('https://wnfhqwjbvfbigwacticm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZmhxd2pidmZiaWd3YWN0aWNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxMzM4MTYsImV4cCI6MjA1MzcwOTgxNn0.QhkpC972oABWqw_V2WsJUWRazn0Ty9JsKas6qw_J5K4');
        
        async function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kullanıcı adı ve şifre boş olamaz
            if (!username || !password) {
                alert('Kullanıcı adı ve şifre boş olamaz!');
                return;
            }

            // Kullanıcıyı veritabanına ekle
            const { data, error } = await supabase
                .from('users')
                .insert([
                    { username: username, password: password }
                ]);

            // Eğer hata varsa
            if (error) {
                alert('Kayıt sırasında bir hata oluştu: ' + error.message);
            } else {
                alert('Kayıt başarılı!');
                // Kayıt başarılı olduğunda formu temizleyebilir veya yönlendirme yapabilirsiniz
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }
    </script>
</head>
<body>
    <h1>STARMY WORLD - Kayıt Ol</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required><br>
        <input type="password" id="password" placeholder="Şifre" required><br>
        <button type="submit">Kayıt Ol</button>
    </form>
</body>
</html>
