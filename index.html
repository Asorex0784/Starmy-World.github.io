<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starmy World - Giriş & Kaydol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Starmy World Logo" class="logo">
        </div>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <!-- Giriş/Kayıt formu container -->
        <div class="form-container">
            <div id="login-form" class="form-box">
                <h2>Giriş Yap</h2>
                <form id="login-form-action">
                    <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="login-password" placeholder="Şifre" required>
                    <button type="submit">Giriş Yap</button>
                </form>
                <p>Hesabınız yok mu? <a href="javascript:void(0);" id="register-link">Kaydolun</a></p>
            </div>

            <div id="register-form" class="form-box" style="display:none;">
                <h2>Kaydol</h2>
                <form id="register-form-action">
                    <input type="text" id="register-username" placeholder="Kullanıcı Adı" required>
                    <input type="email" id="register-email" placeholder="E-posta" required>
                    <input type="password" id="register-password" placeholder="Şifre" required>
                    <button type="submit">Kaydol</button>
                </form>
                <p>Zaten hesabınız var mı? <a href="javascript:void(0);" id="login-link-back">Giriş yapın</a></p>
            </div>

            <p class="offer-rights">Teklif Hakkı</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Starmy World. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
