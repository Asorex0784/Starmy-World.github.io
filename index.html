<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Giriş</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>STARMY WORLD</h1>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Help</a>
            <a href="#">Server</a>
        </div>
    </div>

    <!-- Giriş Formu -->
    <div class="container" id="login-form">
        <h2>Giriş Yap</h2>
        <input type="text" id="login-username" placeholder="Kullanıcı Adı">
        <input type="password" id="login-password" placeholder="Şifre">
        <p id="login-error" class="error-message">Tüm alanları doldurun!</p>
        <button onclick="loginUser()">Giriş Yap</button>
        <p>Hesabın yok mu? <a href="#" onclick="toggleForm()">Kayıt Ol</a></p>
    </div>

    <!-- Kayıt Formu -->
    <div class="container" id="register-form" style="display: none;">
        <h2>Kayıt Ol</h2>
        <input type="text" id="register-username" placeholder="Kullanıcı Adı">
        <input type="password" id="register-password" placeholder="Şifre">
        <p id="register-error" class="error-message">Tüm alanları doldurun!</p>
        <button onclick="registerUser()">Kayıt Ol</button>
        <p>Zaten hesabın var mı? <a href="#" onclick="toggleForm()">Giriş Yap</a></p>
    </div>

</body>
</html>
