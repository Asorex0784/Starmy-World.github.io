<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starmy World - Giriş & Kaydol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Starmy World</h1>
            <p>Giriş yap veya kaydol!</p>
        </header>
        
        <div class="form-wrapper">
            <div class="form-box" id="login-form">
                <h2>Giriş Yap</h2>
                <form id="login-form-action">
                    <label for="login-email">E-posta:</label>
                    <input type="email" id="login-email" name="email" placeholder="E-posta girin" required>
                    
                    <label for="login-password">Şifre:</label>
                    <input type="password" id="login-password" name="password" placeholder="Şifre girin" required>
                    
                    <button type="submit" class="submit-btn">Giriş Yap</button>
                    <p>Hesabınız yok mu? <a href="javascript:void(0);" id="register-link">Kaydolun</a></p>
                </form>
            </div>
            
            <div class="form-box" id="register-form" style="display: none;">
                <h2>Kaydol</h2>
                <form id="register-form-action">
                    <label for="register-email">E-posta:</label>
                    <input type="email" id="register-email" name="email" placeholder="E-posta girin" required>
                    
                    <label for="register-password">Şifre:</label>
                    <input type="password" id="register-password" name="password" placeholder="Şifre girin" required>
                    
                    <button type="submit" class="submit-btn">Kaydol</button>
                    <p>Zaten hesabınız var mı? <a href="javascript:void(0);" id="login-link">Giriş yapın</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Starmy World. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('form-slide-out');
            document.getElementById('register-form').classList.add('form-slide-in');
        });

        document.getElementById('login-link').addEventListener('click', function() {
            document.getElementById('register-form').classList.add('form-slide-out');
            document.getElementById('login-form').classList.add('form-slide-in');
        });

        // Form gönderme olayları
        document.getElementById('login-form-action').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Giriş başarılı!");
        });

        document.getElementById('register-form-action').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Kaydolma başarılı!");
        });
    </script>
</body>
</html>
