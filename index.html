<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARMY WORLD - Giriş</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Genel Stil Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #4a148c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar h1 {
            font-size: 22px;
            margin-left: 15px;
        }

        .menu {
            display: flex;
            gap: 15px;
            margin-right: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #7b1fa2;
        }

        /* Form Konteyneri */
        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container h2 {
            margin-bottom: 15px;
            color: #4a148c;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7b1fa2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #7b1fa2, #4a148c);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #9c4dcc, #4a148c);
            transform: scale(1.05);
        }

        .switch {
            background: none;
            border: none;
            color: #4a148c;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }

        .switch:hover {
            color: #7b1fa2;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Diyalog kutusu */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #4a148c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 20;
            text-align: center;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: translate(-50%, -60%);
        }

        .dialog.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .dialog p {
            margin: 15px 0;
            font-size: 16px;
        }

        .dialog button {
            padding: 10px 15px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dialog button:hover {
            background-color: #7b1fa2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 18px;
            }

            .menu a {
                font-size: 14px;
                padding: 8px;
            }

            .container {
                padding: 20px;
                margin-top: 10px;
            }
        }
    </style>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Kayıt Edildi"))
                .catch((error) => console.log("Service Worker Kaydedilemedi", error));
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>STARMY WORLD</h1>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Help</a>
            <a href="#" onclick="showDialog()">Server</a>
        </nav>
    </header>

    <!-- Giriş Formu -->
    <main>
        <div class="container" id="login-form">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı" aria-label="Kullanıcı Adı">
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Şifre" aria-label="Şifre">
                <button type="button" id="toggle-password" aria-label="Şifreyi Göster">Göster</button>
            </div>
            <button onclick="validateLogin(event)" aria-label="Giriş Yap">Giriş Yap</button>
            <p class="error-message" id="login-error">Lütfen tüm alanları doldurun!</p>
            <button class="switch" onclick="toggleForm()">Hesabın yok mu? Kayıt Ol</button>
        </div>

        <!-- Kayıt Ol Formu -->
        <div class="container" id="register-form" style="display: none;">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-username" placeholder="Kullanıcı Adı" aria-label="Kullanıcı Adı">
            <div class="password-container">
                <input type="password" id="register-password" placeholder="Şifre" aria-label="Şifre">
                <button type="button" id="toggle-password-register" aria-label="Şifreyi Göster">Göster</button>
            </div>
            <button onclick="validateRegister(event)" aria-label="Kayıt Ol">Kayıt Ol</button>
            <p class="error-message" id="register-error">Lütfen tüm alanları doldurun!</p>
            <button class="switch" onclick="toggleForm()">Zaten hesabın var mı? Giriş Yap</button>
        </div>
    </main>

    <!-- Diyalog Kutusu -->
    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="dialog" role="dialog" aria-labelledby="dialog-title">
        <p id="dialog-title">STARMY WORLD Discord sunucusuna katılmak için <a href="https://discord.gg/C9qgjETnqA" target="_blank">buraya tıklayın</a>.</p>
        <button onclick="closeDialog()" aria-label="Kapat">Kapat</button>
    </div>

    <footer>
        <p>&copy; 2025 STARMY WORLD. All rights reserved.</p>
    </footer>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById('login-form');
            let registerForm = document.getElementById('register-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function validateLogin(event) {
            let username = document.getElementById('login-username').value.trim();
            let password = document.getElementById('login-password').value.trim();
            let errorMessage = document.getElementById('login-error');

            if (username === "" || password === "") {
                errorMessage.textContent = "Lütfen tüm alanları doldurun!";
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 2000);
                event.preventDefault();
            } else {
                window.location.href = "dashboard.html";
            }
        }

        function validateRegister(event) {
            let username = document.getElementById('register-username').value.trim();
            let password = document.getElementById('register-password').value.trim();
            let errorMessage = document.getElementById('register-error');

            if (username === "" || password === "") {
                errorMessage.textContent = "Lütfen tüm alanları doldurun!";
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 2000);
                event.preventDefault();
            } else {
                window.location.href = "dashboard.html";
            }
        }

        function showDialog() {
            document.getElementById('dialog').classList.add('show');
            document.getElementById('overlay').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialog').classList.remove('show');
            document.getElementById('overlay').style.display = 'none';
        }

        // Şifre Göster/Gizle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Gizle';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Göster';
            }
        });

        document.getElementById('toggle-password-register').addEventListener('click', function() {
            const passwordInput = document.getElementById('register-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Gizle';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Göster';
            }
        });
    </script>
</body>
</html>
